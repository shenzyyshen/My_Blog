<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post</h1>

    <form action="{{ url_for('update', post_id=post['id']) }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title" value="{{ post.title }}" required><br><br>

        <label for="author">Author:</label><br>
        <input type="text" name="author" id="author" value="{{ post.author }}" required><br><br>

        <label for="content">Content:</label><br>
        <textarea name="content" id="content" rows="5" required>{{ post.content }}</textarea><br><br>

        <button type="submit">Update Post</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
