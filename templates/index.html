<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<h1>Welcome to My Blog!</h1>

<!-- 🔗 Link to Add Post Page -->
<p><a href="{{ url_for('add') }}">➕ Add a New Blog Post</a></p>

{% if posts %}
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>Written by {{ post.author }}</em></p>
            <p>{{ post.content }}</p>

            <!-- Update / Delete / Like buttons -->
            <p>
                <a href="{{ url_for('update', post_id=post.id) }}">✏️ Update</a> |
                <a href="{{ url_for('delete', post_id=post.id) }}" onclick="return confirm('Are you sure you want to delete this post?');">🗑️ Delete</a> |
                <a href="{{ url_for('like', post_id=post.id) }}">👍 Like ({{ post.likes }})</a>
            </p>
        </div>
    {% endfor %}
{% else %}
    <p>No posts yet! Be the first to <a href="{{ url_for('add') }}">add one</a>.</p>
{% endif %}
